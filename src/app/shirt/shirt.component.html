<app-spinner *ngIf="loading"></app-spinner>

<div class="shirt-cont page-cont">
    <div class="shirt-img">
        <img src="{{ shirt.imgUrl }}" alt="">
    </div>

    <table class="shirt-desc">
        <tr>
            <th>Model:</th>
            <td>{{ shirt.model}}</td>
        </tr>
        <tr>
            <th>Type:</th>
            <td>{{ shirt.type}}</td>
        </tr>
        <tr>
            <th>Price:</th>
            <td>{{ shirt.price}} $</td>
        </tr>
    </table>
</div>
