<app-spinner *ngIf="loading"></app-spinner>

<div class="page-cont">
    <a *ngFor="let books of bookss" class="books-row" [routerLink]="['/books', books.id]">
        <div class="books-img">
            <img src="{{ books.imgUrl }}" alt="">
        </div>
        <div class="books-desc">
            <h3 class="books-model">{{ books.Name }}</h3>
            <p class="books-type">{{ books.Author }}</p>
        </div>
        <div class="price">{{ books.Year of issue}} $</div>
    </a>
</div>
